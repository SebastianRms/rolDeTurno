<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.3">
    <title>Programaton - PL1 & PL2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h2>GESTIÓN DE ROLES</h2>
            <div class="header-btns">
                <button id="btnCaptura" class="btn-snapshot" onclick="alternarCaptura()">MODO CAPTURA</button>
                <button class="btn-clear" onclick="clearRol()">LIMPIAR</button>
            </div>
        </header>

        <section class="linea-container">
            <h3 class="label-linea">LÍNEA: PL1</h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>OPERACIÓN</th>
                            <th>7:00am - 9:30</th>
                            <th>9:35am - 12:00</th>
                            <th>12:32pm - 2:35</th>
                            <th>2:40pm - 4:40</th>
                            <th>5:00pm - 7:00</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-PL1"></tbody>
                </table>
            </div>
        </section>

        <section class="linea-container">
            <h3 class="label-linea">LÍNEA: PL2</h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>OPERACIÓN</th>
                            <th>7:00am - 9:30</th>
                            <th>9:35am - 12:00</th>
                            <th>12:32pm - 2:35</th>
                            <th>2:40pm - 4:40</th>
                            <th>5:00pm - 7:00</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-PL2"></tbody>
                </table>
            </div>
        </section>

        <section class="linea-container">
            <h3 class="label-linea" style="background: #f1c40f; color: #000;">VACACIONES</h3>
            <div class="table-wrapper">
                <table>
                    <tbody id="cuerpo-VACACIONES"></tbody>
                </table>
            </div>
        </section>

        <section class="linea-container">
            <h3 class="label-linea" style="background: #e74c3c;">FALTAS INJUSTIFICADAS</h3>
            <div class="table-wrapper">
                <table>
                    <tbody id="cuerpo-FALTAS"></tbody>
                </table>
            </div>
        </section>

        <section class="linea-container">
            <h3 class="label-linea" style="background: #95a5a6;">INCAPACIDADES</h3>
            <div class="table-wrapper">
                <table>
                    <tbody id="cuerpo-INCAPACIDADES"></tbody>
                </table>
            </div>
        </section>

        <section id="selection-panel">
            <div id="status-info">SELECCIONA UNA CELDA PARA ASIGNAR</div>

            <div class="manual-input-container"
                style="display: flex; gap: 10px; margin-bottom: 15px; padding: 10px; border-bottom: 2px solid #000;">
                <input type="text" id="nombreManual" placeholder="ESCRIBE NOMBRE EXTERNO..."
                    style="flex: 1; padding: 10px; border: 2px solid #000; font-weight: bold;">
                <button class="btn-manual" onclick="asignarManual()"
                    style="background: #28a745; color: white; border: 2px solid #000; padding: 10px; font-weight: bold; cursor: pointer;">ASIGNAR</button>
            </div>

            <div id="panel-nombres" class="grid-nombres"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
